<html>
    <head>
        <script type="text/javascript" src="/socket.io/socket.io.js"></script>
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/95a921107d.js" crossorigin="anonymous"></script>

    </head>
    <body>

     
    <!-- botones -->
      <div id = "buttons-container">
        <!-- botón de ajustes con icono -->
        <button class="buttons" onclick="openSettings()"><img src="../media/settings.png" alt="settings"  ></button> 
        
        <!-- cambiar gestos -> touch -->
        <button id="touch" class="buttons" onclick="toggleStart()"><img id="touch-img" src="../media/gesto.png" alt="settings"></button>

        <!-- botón de ayuda -->
        <button class="buttons" onclick="openHelp()"><img src="../media/question.png" alt="settings"  ></button> 

     </div>


    <!-- video -->

    <div id = "video-container">
      <video id= "video" src="" controls></video>
    </div>
    
    <div id = "buttons-container-touch">
      <!-- botón de ajustes con icono -->
      <button id="retraso" class="buttons"><img src="../media/backard-removebg-preview.png" alt="settings" width=" 50px" ></button> 
      
      <!-- cambiar gestos -> touch -->
      <button id="play-pause" class="buttons"><img src="../media/playy-removebg-preview.png" alt="settings" width=" 50px" ></button>

      <!-- botón de ayuda -->
      <button id="adelanto" class="buttons" ><img src="../media/forward-removebg-preview.png" alt="settings" width=" 50px" ></button> 

   </div>

   <div id = "like">
       <button id="like-button" class="like-buttons" ><img id="like-img" src="../media/corazon_vacio.png" alt="settings" width=" 50px" ></button> 
   </div>
   
     <!-- ventana modal -->
    <div id="modal-container">
      <div id = mensaje_box> 
        <div id = mensaje_text> 
          <p>Por favor, cambia a un dispositivo móvil</p>
        </div>
      </div>
    </div>

   
        <script type="text/javascript" src="controller.js"></script>
    </body>
</html>

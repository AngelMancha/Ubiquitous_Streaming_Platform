<html>
    <head>
        <script type="text/javascript" src="/socket.io/socket.io.js"></script>
        <link rel="stylesheet" href="style.css">
        
    </head>
    <body>

     
    <!-- botones -->
      <div id = "buttons-container">
        <!-- botón de ajustes con icono -->
        <button class="buttons" onclick="openSettings()"><img src="../media/settings.png" alt="settings"  ></button> 
        
        <!-- cambiar gestos -> touch -->>
        <button id="touch" class="buttons" ><img src="../media/tactil.png" alt="settings"  ></button>

        <!-- botón de ayuda -->
        <button class="buttons" onclick="openHelp()"><img src="../media/help_black.png" alt="settings"  ></button> 

     </div>


    <!-- video -->
     <div id = "video-container">
      <video id= "video" src="../media/matrix.mp4" controls></video>
    </div>

     <!-- ventana modal -->
    <div id="modal-container">
      <div id = mensaje_box> 
        <div id = mensaje_text> 
          <p>Por favor, cambia a un dispositivo móvil</p>
        </div>
      </div>
    </div>
  
 

    <!-- explorador de archivos-->
    <input type="file" id="file-input" accept="video/*" onchange="loadFile(event)" >
    <button id="msg-container" class="buttons" onclick="toggleStart()">Tap To Start</button>
   
        <script type="text/javascript" src="controller.js"></script>
    </body>
</html>
